name: pairium
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # firebase関係
  firebase_core: "^1.2.1"
  firebase_auth: ^1.0.0
  cloud_firestore: "^2.2.1"
  firebase_storage: ^8.0.1

  # 認証関係
  google_sign_in: ^5.0.0
  flutter_facebook_auth: ^3.0.0-nullsafety.1
  email_validator: ^2.0.0-nullsafety

  # 状態管理関係
  flutter_hooks: ^0.17.0
  hooks_riverpod: ^0.14.0
  json_serializable: ^4.1.1
  freezed_annotation: ^0.14.0

  # UI周り
  modal_bottom_sheet: ^2.0.0-nullsafety.1
  rflutter_alert: ^2.0.2
  flutter_easyloading: ^3.0.0
  font_awesome_flutter: ^9.0.0
  flip_card: ^0.5.0
  convex_bottom_bar: ^3.0.0

  # theme関係
  flex_color_scheme: ^2.1.1

  # os module周り
  permission_handler: ^8.0.0+1
  image_picker: ^0.8.0+3
  qr_code_scanner: ^0.5.1
  image_cropper: ^1.4.0

  # その他
  flutter_launcher_icons: ^0.9.0
  package_info_plus: "^1.0.1"
  pedantic: ^1.9.2
  google_fonts: ^2.1.0

flutter_icons:
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  # コード生成
  freezed: ^0.14.0+1
  build_runner: ^2.0.2

  # linter
  pedantic_mono: any

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/