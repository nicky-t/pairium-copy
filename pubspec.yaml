name: pairium
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # firebase関係
  firebase_core: "^1.6.0"
  firebase_auth: ^3.1.1
  cloud_firestore: "^2.5.2"
  firebase_storage: ^10.0.3
  firebase_analytics: ^8.3.2
  firebase_crashlytics: ^2.2.1

  # 認証関係
  google_sign_in: ^5.1.0
  flutter_facebook_auth: ^3.0.0-nullsafety.1
  email_validator: ^2.0.0-nullsafety
  sign_in_with_apple: ^3.0.0

  # 状態管理関係
  flutter_riverpod: ^1.0.0-dev.6
  json_serializable: ^4.1.1
  freezed_annotation: ^0.14.2

  # UI周り
  modal_bottom_sheet: ^2.0.0-nullsafety.1
  rflutter_alert: ^2.0.2
  flutter_easyloading: ^3.0.3
  font_awesome_flutter: ^9.0.0
  flip_card: ^0.5.0
  convex_bottom_bar: ^3.0.0
  preload_page_view: ^0.1.6
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  animated_text_kit: ^4.2.1
  glassmorphism: ^2.0.1
  photo_view: ^0.12.0
  lottie: ^1.1.0
  google_fonts: ^2.1.0

  # theme関係
  flex_color_scheme: ^3.0.1

  # api
  http: ^0.13.3
  url_launcher: ^6.0.0-nullsafety

  # os module周り
  permission_handler: ^8.0.0+1
  image_picker: ^0.8.4
  qr_code_scanner: ^0.5.1
  image_cropper: ^1.4.0
  cached_network_image: ^3.0.0
  image_gallery_saver: ^1.6.9

  # その他
  package_info_plus: "^1.0.1"
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # コード生成
  freezed: ^0.14.2
  build_runner: ^2.1.2

  # linter
  pedantic_mono: ^1.14.0

  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^1.2.3

flutter_icons:
  android: true
  ios: true

flutter_native_splash:
  image: assets/splash.png
  color: "#35a0cb"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/

  fonts:
  - family: Yomogi
    fonts:
      - asset: assets/fonts/Yomogi-Regular.ttf